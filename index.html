<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<article class="card text-center">
  <div class="card--header">
    <img src="./assets/images/avatar.webp" alt="Aiden's Avatar" class="card--avatar">
    <h3 class="card--name">Aiden Thorn</h3>
    <p class="card--location accent">Seattle, Washington</p>
  </div>
  
  <div class="card--body">
    <p>"Front-end Developer and Rock Climbing Enthusiast"</p>
  </div>

  <div class="card--social-links flex">
    <a href="https://github.com" class="btn" target="_blank" rel="nofollow noopener">Github</a>
    <a href="https://pinterest.com" class="btn" target="_blank" rel="nofollow noopener">Pinterest</a>
    <a href="https://linkedin.com" class="btn" target="_blank" rel="nofollow noopener">LinkedIn</a>
    <a href="https://youtube.com" class="btn" target="_blank" rel="nofollow noopener">YouTube</a>
    <a href="https://instagram.com" class="btn" target="_blank" rel="nofollow noopener">Instagram</a>
  </div>
</article>
</body>
</html>
